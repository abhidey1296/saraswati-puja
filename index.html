<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Go Out With Me?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    /* Simple guaranteed background */
    .bg {
      position: top;
      inset: 0;
      background: url('photo1.jpg') center/cover no-repeat;
      filter: blur(2px) brightness(0.8);
      z-index: -2;
      transition: background-image 1s ease-in-out;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(255, 248, 220, 0.75);
      z-index: -1;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      text-align: center;
      max-width: 420px;
      animation: fadeIn 1.5s ease;
    }

    h1 { color: #d4a017; }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 28px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      font-size: 1rem;
    }

    .yes { background: #d4a017; color: #fff; }
    .no { background: #ddd; }

    #response {
      margin-top: 20px;
      font-weight: bold;
      color: #d4a017;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
